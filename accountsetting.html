<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mackz - Sneaker Store</title>
    <link rel="stylesheet" href="accountsetting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <nav id="navbar">
        <a href="home.html" id="logo"
          ><img src="../Mackz/logo.png" alt=""/></a>
        <div class="nav-links">
          <ul>
            <li><a href="" class="nav-item">Home</a></li>
            <li><a href="" class="nav-item">About Us</a></li>
            <li><a href="" class="nav-item">Men</a></li>
            <li><a href="" class="nav-item">Women</a></li>
          </ul>
        </div>
        <div class="searchbar">
          <h3>Search</h3>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="nav-icons">
          <i class="fa-solid fa-bag-shopping"></i>
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-circle-right"></i>
        </div>
      </nav>

      <div class="container">
        <div class="title">
            <p>Account Details</p>
        </div>
        <div class="inputbox">
            <div class="box">
                <input type="text" placeholder="Full Name" class="name">
            </div>
            <div class="box">
                <input type="tel" placeholder="Phone Number" class="phone">
            </div>
            <div class="box">
                <input type="text" placeholder="Location" class="location">
            </div>
            <div class="box">
                <input type="email" placeholder="Email" class="email">
            </div>
            <div class="box">
                <p>Delete Account</p>
            </div>
            <div class="box">
                <button type="submit">Delete</button>
            </div>
            <div class="save">
                <button type="submit">Save</button>
            </div>
        </div>

        <div class="container-menu">
            <div class="menu">
              <p>Settings</p>
              <a href="">Account Details</a>
              <a href="">Payment Methods</a>
              <a href="">Delivery Addresses</a>
              <a href="">Size Chart</a>
            </div>
          </div>
      </div>
</body>
</html>
