<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mackz - Sneaker Store</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
</head>
<body>
    <nav id="navbar">
        <a href="home.html" id="logo"
          ><img src="../Mackz/logo.png" alt=""/></a>
        <div class="nav-links">
          <ul>
            <li><a href="" class="nav-item">Home</a></li>
            <li><a href="" class="nav-item">About Us</a></li>
            <li><a href="" class="nav-item">Men</a></li>
            <li><a href="" class="nav-item">Women</a></li>
          </ul>
        </div>
        <div class="searchbar">
          <h3>Search</h3>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="nav-icons">
          <i class="fa-solid fa-bag-shopping"></i>
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-circle-right"></i>
        </div>
      </nav>

      <div class="container">
        <div class="login">
          <img src="signupgoogle.png" alt="">
          <img src="signupfacebook.png" alt="">
        </div>
        <div class="or">
          <p>- OR -</p>
        </div>
        <div class="input-box">
            <input type="text" name="name" placeholder="Full Name" class="name-input">
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email Address" class="email-input">
        </div>
        <div class="password-container">
            <input type="password" name="password" placeholder="Password" class="password-input">
            <i class="fa-solid fa-eye" id="eye"></i>
        </div>
        <div class="btn">
            <button type="submit">Create Account</button>
        </div>
      </div>
      
      <footer>
        
      </footer>
</body>
</html>
